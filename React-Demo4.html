<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style> </style>
</head>
<body>
      <!--build the website with JS-->  
      <div id="root"></div>
      
        
    <script>
        var root = document.getElementById("root");

        var state = {
            like: false
        }

        var setState = function(newState){
            state = {
                ...state,
                ...newState
            }
            render()
        }

        var handleClick = function(){
            setState({
                like : !state.like,
            })
        }

        var render = function(){
            // call handleClick() at the consolo 
            root.innerHTML = 
            `
                <button type="button" style= "color: ${state.like ? "black" : "red"}"> 
                    ${state.like ? "Like" : "Liked"}
                </button>
            `
        }

        render()
        
    </script>
</body>
</html>
